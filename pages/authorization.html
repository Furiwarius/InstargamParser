<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Добро пожаловать в InstaParser</title>
        <link rel="stylesheet" href="../styles/autorization.css">
		<link rel="shortcut icon" href="../img/icon.jpg" />
    </head>
    <body>
	<div class="page">
		<div class="registration_block">
			<div class="hat">
        			<h1>Добро пожаловать в InstagramParser</h1>
			</div>
        	<h3>Для начала работы необходимо авторизироваться</h3>

			<form>
        		<p class="registration"><input autofocus placeholder="Логин" class="input" type="text" required></p>
        		<p class="registration"><input placeholder="Пароль" class="input_password" type="password" required></p>
        		<button class="button">Далее</button>
			</form>
        		<h3>Или</h3>
			<form>
				<button class="button" type="button">Создать профиль</button>
			</form>
		</div>

		<div class="footer">
            		<p>Пет-проект для портфолио<br><a href="https://github.com/Furiwarius">Ссылка на GitHub</a></p>
        	</div>
	</div>
    </body>
</html>
